<form id="customer_form">
  <div class="row">
    <div class="col-md-3">
      <label for="system_number" class="form-label required">Αριθμός Συστήματος</label>
      <input type="text" class="form-control" id="system_number" name="system_number" required aria-describedby="system_number_help">
    </div>
    <div class="col-md-4">
      <label for="first_name" class="form-label required">Όνομα</label>
      <input type="text" class="form-control" id="first_name" name="first_name" maxlength="50" required>
    </div>
    <div class="col-md-5">
      <label for="last_name" class="form-label required">Επώνυμο</label>
      <input type="text" class="form-control" id="last_name" name="last_name" maxlength="50" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="father" class="form-label">Όνομα και Επώνυμο Πατέρα</label>
      <input type="text" class="form-control" id="father" maxlength="100" name="father">
    </div>
    <div class="col-md-6">
      <label for="mother" class="form-label">Όνομα και Επώνυμο Μητέρας</label>
      <input type="text" class="form-control" id="mother" maxlength="100" name="mother">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="date_of_birth" class="form-label">Ημερομηνία Γέννησης</label>
      <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" maxlength="10">
    </div>
    <div class="col-md-4">
      <label for="place_of_birth" class="form-label">Τόπος Γέννησης</label>
      <input type="text" class="form-control" id="place_of_birth" name="place_of_birth" maxlength="50">
    </div>
    <div class="col-md-4">
      <label for="city" class="form-label">Τόπος Κατοικίας</label>
      <input type="text" class="form-control" id="city" name="city" maxlength="50">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="street" class="form-label">Οδός</label>
      <input type="text" class="form-control" id="street" name="street" maxlength="50">
    </div>
    <div class="col-md-3">
      <label for="s_no" class="form-label">Αριθμός</label>
      <input type="text" class="form-control" id="s_no" name="s_no" maxlength="10">
    </div>
    <div class="col-md-3">
      <label for="post_code" class="form-label">ΤΚ</label>
      <input type="text" class="form-control" id="post_code" name="post_code" maxlength="10">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="national_id" class="form-label">Αριθμός Δελτίου Ταυτότητας</label>
      <input type="text" class="form-control" id="national_id" name="national_id" maxlength="20">
    </div>    
    <div class="col-md-4">
      <label for="ni_date" class="form-label">Ημερομηνία έκδοσης Α.Τ.</label>
      <input type="date" class="form-control" id="ni_date" name="ni_date">
    </div>
    <div class="col-md-4">
      <label for="ni_station" class="form-label">Αρχή έκδοσης Α.Τ.</label>
      <input type="text" class="form-control" id="ni_station" name="ni_station" maxlength="50">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" maxlength="50">
    </div>
    <div class="col-md-4">
      <label for="mobile" class="form-label">Κινητό</label>
      <input type="tel" class="form-control" id="mobile" name="mobile" maxlength="20">
    </div>
    <div class="col-md-4">
      <label for="phone" class="form-label">Σταθερό</label>
      <input type="tel" class="form-control" id="phone" name="phone" maxlength="20">
    </div>
  </div>
  <div class="row">    
    <div class="col-md-3">
      <label for="amka" class="form-label">AMKA</label>
      <input type="text" class="form-control" id="amka" name="amka" maxlength="20">
    </div>
    <div class="col-md-3">
      <label for="eam" class="form-label">EΑΜ</label>
      <input type="text" class="form-control" id="eam" name="eam" maxlength="20">
    </div>
    <div class="col-md-3">
      <label for="afm" class="form-label">ΑΦΜ</label>
      <input type="text" class="form-control" id="afm" name="afm" maxlength="20">
    </div>
    <div class="col-md-3">
      <label for="doy" class="form-label">ΔΟΥ</label>
      <input type="text" class="form-control" id="doy" name="doy" maxlength="20">
    </div>
  </div>
  <div class="row">    
    <div class="col-md-4">
      <label for="iban" class="form-label">IBAN</label>
      <input type="text" class="form-control" id="iban" name="iban" maxlength="50">
    </div>
    <div class="col-md-4">
      <label for="taxis_n" class="form-label">Όνομα χρήστη TAXIS</label>
      <input type="text" class="form-control" id="taxis_n" name="taxis_n" maxlength="20">
    </div>
    <div class="col-md-4">
      <label for="taxis_p" class="form-label">Κωδικός TAXIS</label>
      <input type="text" class="form-control" id="taxis_p" name="taxis_p" maxlength="20">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 action-buttons">
      <button type="submit" class="btn btn-primary border border-dark" id="customer_submit">Αποθήκευση</button>
      <button type="button" class="btn btn-primary border border-dark" id="button_search">Αναζήτηση</button>
      <button type="button" class="btn btn-warning border border-dark" id="button_clear">Εκκαθάριση</button>
      <button type="button" class="btn btn-danger border border-dark" id="button_delete">Διαγραφή</button>
    </div>
  </div>
</form>
